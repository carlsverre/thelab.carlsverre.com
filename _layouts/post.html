{% include header.html %}

<div id="header" class="grid_12">
  <h1>{{page.title}}</h1>
  {% if page.subtitle %}
    <h2>{{page.subtitle}}</h2>
  {% endif %}
  <div class="meta">{%if page.author%}A Guest Post {%endif%} by {%include author.html%} posted on {{ page.date | date_to_string }}</div>
</div>
<div id="content" class="grid_12">
  {{ content }}
</div>
